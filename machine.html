<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Automation - Configuration</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container wide">
    <div class="card">
      <div class="header">
        <h1>Email Configuration</h1>
        <p>Configure and send bulk emails</p>
      </div>
      <form id="emailForm">
  <div class="grid">
    <div class="form-group">
      <label>
        <div class="label-icon">
          <!-- icon -->
          <span>SMTP Domain</span>
        </div>
        <input type="text" name="smtpDomain" required placeholder="smtp.example.com">
      </label>
    </div>
    <div class="form-group">
      <label>
        <div class="label-icon">
          <!-- icon -->
          <span>SMTP Port</span>
        </div>
        <input type="number" name="smtpPort" required placeholder="587">
      </label>
    </div>
  </div>
  <div class="form-group">
    <label>
      <div class="label-icon">
        <!-- icon -->
        <span>Subject</span>
      </div>
      <input type="text" name="subject" required>
    </label>
  </div>
  <div class="form-group">
    <label>
      <div class="label-icon">
        <!-- icon -->
        <span>Email Body</span>
      </div>
      <textarea name="body" required rows="4"></textarea>
    </label>
  </div>
  <div class="grid">
    <div class="form-group">
      <label>
        <div class="label-icon">
          <!-- icon -->
          <span>Attachment</span>
        </div>
        <input type="file" name="attachment">
      </label>
    </div>
    <div class="form-group">
      <label>
        <div class="label-icon">
          <!-- icon -->
          <span>CSV File with Emails</span>
        </div>
        <input type="file" name="csvFile" required accept=".csv">
      </label>
    </div>
  </div>
  <button type="submit">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
    Send Emails
  </button>
</form>
    </div>
  </div>

  <div id="logsDialog" class="dialog">
    <div class="dialog-content">
      <h2>Email Sending Results</h2>
      <div id="logsList" class="logs-list"></div>
      <button onclick="closeDialog()">Close</button>
    </div>
  </div>

  <script src="/machine.js"></script>
</body>
</html>
